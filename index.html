<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  
  <meta name="ad.size" content="width=320,height=480">
    <script type="text/javascript">
    var clickTag = "https://screvo.network"; // alapértelmezett landing page, ez az AdWords-nek kell
  </script>
  
  <title>Dino Run</title>

  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@100;300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0089bc;
      position: relative;
    }
	
    canvas {
      display: block;
      width: 100%;
      height: 100%; /* a JS fogja felülírni pixelmérettel */
	  background-color: #0089bc;
	  z-index: 2;
    }
    .gameButton {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #CD001A;
      color: white;
      border: 4px solid white;
      padding: 16px 32px;
      font-family: 'Saira', sans-serif;
      font-weight: 700;
      font-size: 28px;
      border-radius: 16px;
      cursor: pointer;
      display: none;
	  white-space: nowrap;
    }
  </style>
</head>
  
<body>
  <canvas id="gameCanvas"></canvas>
  
    <!-- Üzenet a gomb fölött -->
  <div id="message" style="
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Saira', sans-serif;
    font-weight: 400;
    font-size: 24px;
    color: white;
    text-align: center;
    display: none;
  "></div>
  
  
    <img id="chioLogo" src="chio_logo.png" style="
    position: absolute;
    top: 3%;	
    left: 2%;
    z-index: 1000;        /* minden más fölé kerül */
    pointer-events: none;  /* a kattintásokat átengedi a canvas-nak */
  ">
  
  <img id="screvoLogo" src="screvo_logo.png" style="
    position: absolute; 
    top: 3%;
	right: 2%;
    z-index: 1000;        <!-- minden más fölé kerül -->
    pointer-events: none;  /* a kattintásokat átengedi a canvas-nak */
  ">

  <button id="nextButton" class="gameButton">Tovább</button>
  <button id="startButton" class="gameButton" style="display:block;">INDULJON</button>


  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    
    // Gombok
    const nextButton = document.getElementById("nextButton");
    const startButton = document.getElementById("startButton");
    
    // Képek betöltése
	
		
	// const playerImage = new Image();
   	// playerImage.src = "player.png"
	
	const playerSprite = new Image();
	playerSprite.src = "player_sprite.png";

    // const obsImage = new Image();
    // obsImage.src = "obs.png"
	const obstacleImages = [
	  (() => { const i = new Image(); i.src = "obs1.png"; return i; })(),
	  (() => { const i = new Image(); i.src = "obs2.png"; return i; })(),
	  (() => { const i = new Image(); i.src = "obs3.png"; return i; })()
	];
	
	// 11. spawnhoz fix akadály
	const specialObstacle = new Image();
	specialObstacle.src = "chips_lila.png";

	let spawnCount = 0;  // számláló a spawnokhoz

    const cloudImage = new Image();
    cloudImage.src = "cloud.svg" 

    const groundImage = new Image();
    groundImage.src = "ground.png";

    let canvasWidth, canvasHeight, groundY;

    function resizeCanvas() {
      canvasWidth = window.innerWidth;
      canvasHeight = window.innerHeight;
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      groundY = canvasHeight * 0.75;
      player.x = canvasWidth * 0.25;
      player.y = groundY;
    }

    window.addEventListener("resize", resizeCanvas);

    const player = { 
      x: 0, 
      y: 0, 
      width: 64, 
      height: 64, 
      vy: 0, 
      jumpPower: -16, 
      gravity: 0.5, 
      onGround: true 
    };
	const colliderPadding = 30;
	
	let frameWidth = 64;          // sprite frame szélessége
	let frameHeight = 64;         // sprite frame magassága
	let currentFrame = 0;         // melyik frame van használatban
	let animationTimer = 0;		  // animation counter
	let animationSpeed = 10;      // 10 frame-enként vált


    let obstacles = [];
    let obstacleTimer = 0;
    const baseInterval = 90;
    let obstacleInterval = baseInterval;
    const obstacleSpeed = 5;

    let grounds = [];
    let groundWidth = 128;
    let groundHeight = 64;
    const groundSpeed = obstacleSpeed;

    let clouds = [];
    let cloudTimer = 0;
    let cloudInterval = 60; // induló intervallum
    const cloudSpeed = obstacleSpeed / 2; // fele az akadály sebességének
    
    let score = 0;
    let gameWon = false;
    let gameStarted = false;

    resizeCanvas();
    initGrounds();
	
	const messageDiv = document.getElementById("message");

	// Funkció az üzenet beállítására
	function showMessage(text) {
	  messageDiv.textContent = text;
	  messageDiv.style.display = "block";
	}

	// Üzenet eltüntetése
	function hideMessage() {
	  messageDiv.style.display = "none";
	}

	function spawnObstacle() {
	  let img;
	  
	  spawnCount++;

	  if (spawnCount === 11) {
		// 11. spawn mindig obs4
		img = specialObstacle;
		const specialheight = 300;

	  obstacles.push({
		x: canvasWidth,
		y: groundY + player.height - (specialheight + 8),
		height: specialheight,
		width: specialheight / 2,
		img: img
	  });
		
	  } else {
		// Az első 10 spawn az első 3 kép közül választ
		const randomIndex = Math.floor(Math.random() * 3); 
		img = obstacleImages[randomIndex];
		const baseHeight = 128;
		const height = baseHeight * (0.8 + Math.random() * 0.4);

	  obstacles.push({
		x: canvasWidth,
		y: groundY + player.height - height,
		height: height,
		width: height / 2,
		img: img
	  });
	  }


	}

    function spawnCloud() {
      const minHeight = 50;                  // a teteje
      const maxHeight = groundY - 64 - 20;   // talaj felett kb 20px
      const randomY = minHeight + Math.random() * (maxHeight - minHeight);
      const scale = 0.5 + Math.random();  // 0.5–1.5
      const cloudWidth = 256 * scale;
      const cloudHeight = 64 * scale;

      clouds.push({
        x: canvasWidth,
        y: randomY,
        width: cloudWidth,
        height: cloudHeight
      });

      // következő spawn frame random 60-120 között
      cloudInterval = 60 + Math.floor(Math.random() * 61);
    }
    
    function spawnGround(initial=false) {
     // Ha van már talaj, az új darab az utolsó után kezdődik
     // Ha nincs (init), az x=0
     let lastX = 0;
     if (grounds.length > 0) {
     const lastGround = grounds[grounds.length - 1];
     lastX = lastGround.x + lastGround.width;
     } else if (!initial) {
     lastX = canvasWidth; // ha nem inicializálunk, a canvas szélén kezdjük
     }

     grounds.push({
     x: lastX,
     y: groundY,
     width: groundWidth,
     height: groundHeight
     });
     }

    function updateGrounds() {
       // Spawn új talaj, ha az utolsó még nem fedi le a képernyőt
      if (grounds.length === 0 || grounds[grounds.length - 1].x + groundWidth < canvasWidth) {
        spawnGround(); // most már mindig az utolsó darab után kerül
      }

      // Mozgatás
      for (let i = grounds.length - 1; i >= 0; i--) {
        const g = grounds[i];
        g.x -= groundSpeed;
        if (g.x + g.width < 0) grounds.splice(i, 1);
      }
    }

    function initGrounds() {
      grounds = [];
      while (grounds.length === 0 || grounds[grounds.length - 1].x < canvasWidth) {
        spawnGround(true); // true → kezdő spawn, x=0-tól fűz
      }
    }

    /*
    function resetGame() {
      obstacles = [];
      score = 0;
      gameWon = false;
      gameStarted = false;
      player.y = groundY;
      player.vy = 0;
      player.onGround = true;
      obstacleTimer = 0;
      nextButton.style.display = "none";
      startButton.style.display = "block";
      positionButtons([]);
    }
    */

    function positionButtons(buttons) {
      const spacing = 20;
      let totalWidth = 0;
      buttons.forEach(btn => totalWidth += btn.offsetWidth);
      totalWidth += spacing * (buttons.length - 1);
      let startX = canvasWidth/2 - totalWidth/2;
      buttons.forEach(btn => {
        btn.style.left = `${startX}px`;
        startX += btn.offsetWidth + spacing;
      });
    }

    function update() {
      if (!gameStarted || gameWon) return;
      updateGrounds();

      player.vy += player.gravity;
      player.y += player.vy;
      if (player.y >= groundY) {
        player.y = groundY;
        player.vy = 0;
        player.onGround = true;
      }

      // Cloud spawn és mozgatás
      cloudTimer++;
      if (cloudTimer >= cloudInterval) {
        spawnCloud();
        cloudTimer = 0;
      }

      for (let i = clouds.length - 1; i >= 0; i--) {
        const c = clouds[i];
        c.x -= cloudSpeed;
        if (c.x + c.width < 0) clouds.splice(i, 1);
      }
      
	  // Akadály spawn és mozgatás
      obstacleTimer++;
      if (obstacleTimer >= obstacleInterval) {
        spawnObstacle();
        obstacleTimer = 0;
        obstacleInterval = baseInterval * (0.6 + Math.random() * 0.9);
      }

      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= obstacleSpeed;

        if (
          player.x + colliderPadding < obs.x + obs.width &&
          player.x + player.width - colliderPadding > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          gameStarted = false;
		  showMessage("Folytasd a játékot a Screvo Appban"); // új üzenet
          positionButtons([nextButton]);
          nextButton.style.display = "block";
          return;
        }

        if (obs.x + obs.width < player.x && !obs.passed) {
          obs.passed = true;
          score++;
          if (score >= 10 && !gameWon) {
            gameWon = true;
            setTimeout(() => {
              gameStarted = false;
			  showMessage("Folytasd a játékot a Screvo Appban");   // nyertes üzenet
			  positionButtons([nextButton]);
              nextButton.style.display = "block";
            }, 500);
          }
        }

        if (obs.x + obs.width < 0) obstacles.splice(i,1);
      }
	  
	  // Karakter animáció sprite sheet alapján
		if (player.onGround) {
			// Futó animáció (frame 0 és 1 között vált)
			animationTimer++;
			if (animationTimer >= animationSpeed) {
			animationTimer = 0;
			currentFrame = currentFrame === 0 ? 1 : 0;
		 }
		} else {
		  // Ugrás animáció mindig a 3. frame (index 2)
		  currentFrame = 2;
		}
    }

    function draw() {
      ctx.clearRect(0,0,canvasWidth,canvasHeight);

      // Felhők
      clouds.forEach(c => ctx.drawImage(cloudImage, c.x, c.y, c.width, c.height));
      
	  ctx.fillStyle = '#a65605';
	  ctx.fillRect(
	    0,                  // x
	    groundY + player.height, // y = talaj vonal + játékos magassága
	    canvasWidth,        // szélesség = teljes canvas
	    canvasHeight - (groundY + player.height) // magasság = canvas aljáig
	  );     

	 // Talaj
      grounds.forEach(g => 
        ctx.drawImage(
          groundImage, 
          Math.round(g.x), 
          g.y + player.height, 
          g.width, 
          g.height
        )
      );
      
      
      // Játékos
	  ctx.drawImage(
		  playerSprite,
		  currentFrame * frameWidth,   // x offset a sprite sheetben
		  0,                           // y offset (egy soros sprite sheet)
		  frameWidth,
		  frameHeight,
		  player.x,
		  player.y,
		  player.width,
		  player.height
		);
	  
	  

      // Akadályok
      obstacles.forEach(obs => ctx.drawImage(obs.img, obs.x, obs.y, obs.width, obs.height));

      // Pontok
      ctx.fillStyle = "white";
      ctx.font = `700 ${Math.floor(canvasHeight * 0.05)}px Saira`;
      ctx.textAlign = "center";
      ctx.fillText(`${score} pont`, canvasWidth / 2, canvasHeight * 0.1);

    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function jump() {
      if (player.onGround && !gameWon) {
        player.vy = player.jumpPower;
        player.onGround = false;
      }
    }

   // EVENT LISTENERS
    document.addEventListener("keydown", jump);
    document.addEventListener("mousedown", jump);
    document.addEventListener("touchstart", jump);
	
    nextButton.addEventListener("click", () => window.open(window.clickTag, "_blank"));
    startButton.addEventListener("click", () => {
      gameStarted = true;           // játék elindul
      startButton.style.display = "none";  // gomb eltűnik
	  hideMessage();
      initGrounds();                // talaj inicializálása
    });

    startButton.style.display = "block";
	showMessage("Ugord át az akadályokat és kaparintsd meg a Chio intenset!");
    gameLoop();
  </script>
</body>
</html>
